<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fanoron'telo</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900"
        rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Fanoron'telo</h1>
        <p>Bienvenue dans le jeu!</p>
        <div class="game-board">
            {% for i in range(9) %}
            <div class="cell" data-index="{{ i }}"></div>
            {% endfor %}
        </div>
        <p class="result">Pas de gagnant</p>
        

    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
